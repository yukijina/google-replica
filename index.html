<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TITLE -->
    <title>Google Replica</title>
    <!--including favicon icon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <!-- Top section- Navicgation -->
    <ul class="nav">
      <li><a href="https://www.google.com/">+Yuki</a></li>
      <li><a href="https://mail.google.com/mail/u/0/?tab=wm">Mail</a></li>
      <li><a href="https://images.google.com/">Images</a></li>
      <li><div class="fa fa-th"></div></li>
      <li><div class="fa fa-bell-o"></div></li>
      <li>
         <span class="share">Share</span>
      </li>
      <li>
         <img class="profile-img" src="img/profile.jpeg" alt="profile picture">
      </li>
    </ul>
<!-- Middle Section -->
    <div class="searchBox">
      <img src="img/google.png" alt="google image">
      <input type="text" autofocus placeholder="Search Google or type a URL">
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

    </div>
<!-- Bottom Section Site Links -->
    <div class="bottom">
<!-- Bottom section Left Links -->
      <ul class="left">
        <li><a href="https://adwords.google.com/start/?sourceid=awo&subid=us-en-et-g-aw-a-awhpt2b_1!o2&utm_expid=95258301-62.j8d9EPtxRJejVhR7dcqliQ.3&utm_referrer=https%3A%2F%2Fwww.google.com%2F#?modal_active=none">Advertising</a></li>
        <li><a href="https://www.google.com/business/">Business</a></li>
        <li><a href="https://www.google.com/about/">About</a></li>
      </ul>
<!-- Bottom section Right Links -->
      <ul class="right">
        <li><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a></li>
        <li><a href="https://policies.google.com/terms?hl=en&gl=us">Term</a></li>
        <li><a href="https://www.google.com/preferences?hl=en&fg=1">Setting</a></li>
      </ul>
    </div>
</body>
</html>
